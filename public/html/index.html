<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- Use minimum-scale=1 to enable GPU rasterization -->
    <meta
    name="viewport"
    content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1"
    >
    <title>CreditCard Payment</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="./js/app.js"></script>
  </head>
  <body>
    <div class="container">
        <form class="form-horizontal" role="form" id="payment-form" >
            <fieldset>
            <legend>New Payment</legend>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="currency">Currency</label>
                <div class="col-sm-3">
                <input type="text" class="form-control" name="currency" id="currency" placeholder="Currency (e.g. USD, HKD)" required="true" maxlength="3">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="amount">Amount</label>
                <div class="col-sm-3">
                <input type="number" class="form-control" name="amount" id="amount" placeholder="Amount" required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="card-holder-first-name">First Name</label>
                <div class="col-sm-3">
                <input type="text" class="form-control" name="card-holder-first-name" id="card-holder-first-name" placeholder="First Name" required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="card-holder-last-name">Last Name</label>
                <div class="col-sm-3">
                <input type="text" class="form-control" name="card-holder-last-name" id="card-holder-last-name" placeholder="Last Name" required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="card-number">Card Number</label>
                <div class="col-sm-3">
                <input type="text" class="form-control" name="card-number" id="card-number" placeholder="Credit Card Number" required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="expiry-month">Expiration Date</label>
                <div class="col-sm-9">
                <div class="row">
                    <div class="col-xs-3">
                    <select class="form-control col-sm-2" id="expiry-month" required="true">
                        <option>Month</option>
                        <option value="01">Jan (01)</option>
                        <option value="02">Feb (02)</option>
                        <option value="03">Mar (03)</option>
                        <option value="04">Apr (04)</option>
                        <option value="05">May (05)</option>
                        <option value="06">June (06)</option>
                        <option value="07">July (07)</option>
                        <option value="08">Aug (08)</option>
                        <option value="09">Sep (09)</option>
                        <option value="10">Oct (10)</option>
                        <option value="11">Nov (11)</option>
                        <option value="12">Dec (12)</option>
                    </select>
                    </div>
                    <div class="col-xs-3">
                    <select class="form-control" id="expiry-year" required="true">
                        <option value="17">2017</option>
                        <option value="18">2018</option>
                        <option value="19">2019</option>
                        <option value="20">2020</option>
                        <option value="21">2021</option>
                        <option value="22">2022</option>
                        <option value="23">2023</option>
                        <option value="20">2024</option>
                        <option value="21">2025</option>
                        <option value="22">2026</option>
                        <option value="23">2027</option>
                        <option value="23">2028</option>
                    </select>
                    </div>
                </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="cvv">Card CVV</label>
                <div class="col-sm-3">
                <input type="text" class="form-control" name="cvv" id="cvv" placeholder="Security Code" required="true">
                </div>
            </div>
            </fieldset>
        </form>
        <div class="col-sm-offset-3 col-sm-9">
        <button id="pay-now" class="btn btn-success">Pay Now</button>
        </div>
    </div>
  </body>
</html>
